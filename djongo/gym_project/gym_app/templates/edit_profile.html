{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edita el teu perfil</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-4">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                <div class="input-group">
                                    {{ field }}
                                </div>
                                {% if field.errors %}
                                    <div class="invalid-feedback d-block">
                                        {% for error in field.errors %}
                                            <p>{{ error }}</p>
                                        {% endfor %}
                                    </div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Guardar canvis</button>
                        </div>
                    </form>
                    <hr>
                    <form method="POST" action="{% url 'delete_user' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-lg">Eliminar cuenta</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
