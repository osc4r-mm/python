{% extends 'base.html' %}

{% block content %}
<div class="container mt-5"> 
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card"> 
                <div class="card-header">
                    <h2 class="text-center">Registre</h2>
                </div>
                <div class="card-body"> 
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %} <!-- Iteració sobre cada camp del formulari -->
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }} <!-- Etiqueta del camp -->
                                </label><br>
                                <div class="text-danger">{{ field.errors }}</div> <!-- Errors en vermell -->
                                {{ field }} <!-- Renderitza el camp de formulari (ex. input, select) -->
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar-se</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p>Ja tens compte? <a href="{% url 'login' %}">Inicia sessió</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
