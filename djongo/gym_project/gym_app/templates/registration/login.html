{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Centrem el formulari a la pantalla -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Caixa per al formulari de login -->
            <div class="card">
                <div class="card-header">
                    <!-- Títol del formulari -->
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <!-- Formulari de login -->
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <!-- Etiqueta del camp -->
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label><br>
                                <!-- Errors de validació -->
                                {{ field.errors }}
                                <!-- Camp del formulari -->
                                {{ field }}
                            </div>
                        {% endfor %}
                        <!-- Botó per enviar el formulari -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Iniciar Sessió</button>
                        </div>
                    </form>
                    <!-- Enllaç per als usuaris sense compte -->
                    <div class="text-center mt-3">
                        <p>No tens compte? <a href="{% url 'register' %}">Registra't</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
