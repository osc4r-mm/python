{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Crear Ejercicio</h2>
                </div>
                <div class="card-body">
                    <!-- Mostrar mensajes de error o Ã©xito -->
                    {% if messages %}
                        <div class="container mt-3">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }} alert-dismissible fade show mx-auto" style="max-width: 600px;" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <!-- Formulario para crear ejercicio -->
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label d-block">{{ field.label }}</label><br>
                                <div class="text-danger small">{{ field.errors }}</div>
                                <div class="d-flex justify-content-center">{{ field }}</div>
                            </div>
                        {% endfor %}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Crear Ejercicio</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
