{% block nav %}
<body>
    <div id="sidebar-wrapper" class="bg-light border-end">
        <div class="sidebar-heading py-3 border-bottom">
            <a class="text-decoration-none text-dark" href="{% url 'trainer' %}">Gimnas</a>
            <button class="btn btn-primary menu-toggle" id="toggle-sidebar">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>

        <div class="list-group list-group-flush">
            <div class="main-menu">
                <a href="{% url 'view_routines' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-dumbbell me-2"></i><span>Rutines</span>
                </a>
                <a href="{% url 'view_exercises' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-running me-2"></i><span>Exercicis</span>
                </a>
                <a href="{% url 'view_calendar_trainer' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-clock me-2"></i><span>Horari</span>
                </a>
            </div>
            
            <div class="bottom-buttons">
                <a href="{% url 'profile' %}" class="list-group-item list-group-item-action">
                    <i class="fas fa-user me-2"></i><span></span><span>Perfil</span>
                </a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger">
                    <i class="fas fa-sign-out-alt me-2"></i><span>Tancar sessió</span>
                </a>
            </div>
        </div>
    </div>
</body>
<style>
    #sidebar-wrapper {
        width: 20%;
        min-height: 100vh;
        transition: width 0.3s;
        display: flex;
        flex-direction: column;
    }

    #sidebar-wrapper.collapsed {
        width: 40px;
        overflow: hidden;
    }

    .sidebar-heading {
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
        position: relative;
    }

    .list-group {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
    }

    .main-menu {
        flex-grow: 0;
    }

    .list-group-item {
        font-size: 1rem;
        padding: 0.75rem 1rem;
        border: none;
        border-radius: 0;
        transition: background-color 0.3s, padding-left 0.1s;
    }

    .list-group-item:hover {
        background-color: #e9ecef;
        padding-left: 1.5rem;
    }

    .list-group-item:active {
        background-color: #e9ecef;
        padding-left: 1.25rem;
    }

    .list-group-item i {
        font-size: 1rem;
    }

    .bottom-buttons {
        margin-top: auto;
        width: 100%;
    }

    .menu-toggle {
        position: absolute;
        top: 50%;
        right: -20px;
        transform: translateY(-50%);
        z-index: 1000;
        transition: all 0.3s;
    }

    @media (max-width: 880px) {
        .list-group-item {
            text-align: center;
            font-size: 0.9rem;
        }
        .list-group-item span {
            display: none;
            }
        }
</style>
<script>
    const sidebar = document.getElementById('sidebar-wrapper');
    const toggleButton = document.getElementById('toggle-sidebar');
    const menuItems = document.querySelectorAll('.list-group-item span');

    toggleButton.addEventListener('click', () => {
        sidebar.classList.toggle('collapsed');

        // Cambiar el icono del botón
        if (sidebar.classList.contains('collapsed')) {
            toggleButton.innerHTML = '<i class="fas fa-bars"></i>';
            menuItems.forEach(item => item.style.display = 'none');
        } else {
            toggleButton.innerHTML = '<i class="fas fa-chevron-left"></i>';
            menuItems.forEach(item => item.style.display = 'inline');
        }
    });
</script>
{% endblock %}
