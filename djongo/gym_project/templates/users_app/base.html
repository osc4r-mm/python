{% load static %}
<!DOCTYPE html>
<html lang="ca">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}GymApp{% endblock %}</title> 

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{% static 'dist/bundle.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- Barra de navegació -->
        {% include 'users_app/nav.html' %}
        
        <!-- Missatges de errors o confirmacions -->
        {% include 'gym_app/messages.html' %}

        <!-- Secció de contingut de les plantilles -->
        {% block content %}
        {% endblock %}

        <!-- Bootstrap JS i arxius JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="{% static 'dist/bundle.js' %}"></script> -->
    </body>
    <style>
        .dropdown-item:active {
            background-color: #6c757d5c;
            color: currentColor;
        }

        .card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
        }
    
        .btn {
            color: #fff !important;
            font-weight: bold;
        }
    
        .btn:active {
            background-color: #fff !important;
        }

        .btn-primary:active {
            color: #4246c1 !important;
        }
    
        .btn-danger:active {
            color: #dc3545 !important;
        }
    
        .btn-success:active {
            color: #198754 !important;
        }
    
        .btn-warning:active {
            color: #ffc107 !important;
        }
    
        .btn-secondary:active {
            color: #6c757d !important;
        }
    </style>
</html>
