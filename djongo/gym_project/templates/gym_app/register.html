{% extends 'gym_app/base.html' %}

{% block content %}
<div class="container mt-5"> 
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card"> 
                <div class="card-header">
                    <h2 class="text-center">Registre</h2>
                </div>
                <div class="card-body"> 
                    <!-- Formulari de register -->
                    <form method="post" class="text-center">
                        {% csrf_token %}
                        {% for field in form %} <!-- Iteració sobre cada camp del formulari -->
                            <div class="mb-3">
                                <!-- Etiqueta del camp -->
                                <label for="{{ field.id_for_label }}" class="form-label">
                                    {{ field.label }}
                                </label><br>
                                <!-- Camp del formulari -->
                                <div class="d-flex justify-content-center">{{ field }}</div>
                                <!-- Errors -->
                                <div class="text-danger small">{{ field.errors }}</div>
                            </div>
                        {% endfor %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Registrar-se</button>
                        </div>
                    </form>
                    <!-- Enllaç per logejar-se -->
                    <div class="text-center mt-3">
                        <p>Ja tens compte? <a href="{% url 'login' %}">Inicia sessió</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
