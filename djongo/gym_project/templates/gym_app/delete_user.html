{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>¿Estás seguro de que quieres eliminar tu cuenta?</h2>
    
    <!-- Botón para mostrar el formulario de confirmación -->
    <button id="deleteBtn" class="btn btn-danger btn-lg mt-3" onclick="showConfirmForm()">Eliminar cuenta</button>

    <!-- El formulario de confirmación está inicialmente oculto -->
    <div id="confirmForm" style="display:none;">
        <p>Esta acción es irreversible. ¿Estás seguro de que deseas eliminar tu cuenta?</p>
        <form method="POST" action="{% url 'delete_user' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        </form>
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </div>

    <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Cancelar</a>
</div>

<script>
    // Función para mostrar el formulario de confirmación
    function showConfirmForm() {
        document.getElementById('deleteBtn').style.display = 'none';  // Ocultar el botón
        document.getElementById('confirmForm').style.display = 'block';  // Mostrar el formulario
    }
</script>

{% endblock %}
