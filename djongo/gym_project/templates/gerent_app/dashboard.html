{% extends 'gerent_app/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Benvingut {{ user.get_role_display }} {{ user.username }}</h1>

    <div class="row g-4 justify-content-center">
        <!-- List users -->
        <div class="col-md-6 col-lg-4">
            <div class="card h-100 shadow-sm hover-shadow transition">
                <div class="card-body text-center p-4 d-flex flex-column">
                    <div class="mb-auto">
                        <div class="mb-3">
                            <i class="bi bi-people-fill fs-1 text-info"></i>
                        </div>
                        <h5 class="card-title">Visualitzar Usuaris</h5>
                        <p class="card-text">¿Cotilla? Tranqui, aquí podrás ver todos los usuarios sin tocar nada. ¡Como en el zoo, mirar pero no tocar! 🔍</p>
                    </div>
                    <div class="mt-3">
                        <a href="{% url 'list_users_gerent' %}" class="btn btn-info btn-lg w-100">
                            <i class="bi bi-eye me-2"></i>Veure Usuaris
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
